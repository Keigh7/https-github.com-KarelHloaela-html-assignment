  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    color: #000;
    margin: 0;
    padding: 2rem;
  }

  .contact-form {
    max-width: 600px;
    margin: auto;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }

  .contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #f9f9f9;
    color: #000;
    transition: border 0.3s;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    border-color: #ff4757;
    outline: none;
    background-color: #fff;
  }

  .contact-form button {
    background-color: #ff4757;
    color: white;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-form button:hover {
    background-color: #e84146;
  }

  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }

    .contact-form {
      padding: 1.5rem;
    }

    .contact-form button {
      width: 100%;
    }
  }
  .open-popup{
    visibility:visible;
    top:50%;
    transform:translate(-50%,-50%)scale(1);
}

.popup-img{
    
    border: none;
    border-radius:0%;
   
}
.popup h2{
    font-size:28px;
    
}
.popup.success h2 {
  color: green;
}

.popup.error h2 {
  color: red;
}
.popup button{
    width:100%;
    padding: 10px 0;
    margin-top: 50px;
    background-color:#ff4757;
    font-size:18px;
    border-radius: 30px;
    cursor: pointer;
    border:none;
    box-shadow: 0 2px 5px rgba(0,0,00.2);
}

.popup {
  width: 400px;
  background: #fff;
  border-radius: 6px;
  position: fixed;
  top: 0%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.1);
  text-align: center;
  padding: 30px;
  color: #333;
  visibility: hidden;
  transition: transform 0.4s, top 0.4s;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  z-index: 9999;
}

.open-popup {
  visibility: visible;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
}

.popup button {
  width: 100%;
  padding: 10px 0;
  margin-top: 30px;
  background-color: #ff4757;
  color: white;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
</style>


  <script>
  const formErrorPopup = document.getElementById("formErrorPopup");
  const popupMessage = document.getElementById("popup-message");
  const popupTitle = document.getElementById("popup-title");

  function openFormPopup(title, message) {
    popupTitle.innerText = title;
    popupMessage.innerText = message;
    formErrorPopup.classList.add("open-popup");
  }

  function closeFormErrorPopup() {
    formErrorPopup.classList.remove("open-popup");
  }

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".contact-form");

    form.addEventListener("submit", function (e) {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      let errorMessages = [];

      if (name === "") {
        errorMessages.push("Name is required.");
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (!emailPattern.test(email)) {
        errorMessages.push("Please enter a valid email address.");
      }

      if (message.length < 10) {
        errorMessages.push("Message must be at least 10 characters long.");
      }

      if (errorMessages.length > 0) {
        e.preventDefault();
        openFormPopup("Form Error", errorMessages.join("\n"));
      } else {
        e.preventDefault(); // prevent actual submission for demo purposes
        openFormPopup("Success", "Your message has been sent successfully!");
        form.reset(); // Clear the form
      }
    });
  });
</script>
